<html>
    <head>
        <title>Box 2</title>
        <style>
            img#flowerRight {
                float: right
            }
            img#flowerLeft {
                float: Left
            }
            
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>
            In this example, the image will float to the right in the paragraph and the text in the paragraph will wrap around the image.
        </p>
        <p>
            <img id="flowerRight" src="flower.jfif" alte="tree"
            style="width:100px;height:100px;">
            <img id="flowerLeft" src="flower.jfif" alt="tree"
            style="width:100px;height:100px;">
            This is a dummy content used to understand float property
        </p>
        <p class="img#flowerRight"> Another example</p>
        <p class="img#flowerLeft">Again another example</p>
    </body>
</html>
